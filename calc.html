<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat calculator</title>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
        body{
            background-color:  #000000;

        }

         .navbar {
           background-color: #400000;
       }

        .display{
            display: flex;
            color: #ffffff
        }
        .label-style{
            width: 150px;
            text-align: left;
            background-color: #000000;
            text-align: center;
            color: #ffffff;
            border-radius: 5px;
        }
        p {
            margin: 2px;
        }
        .container{
            border: solid black 1px;
            padding: 20px;
            margin-top: 200px;
            width: 550px;
            background-color: #460000;
            border-radius: 20px;
        }
        button{
            width: 500px;
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
            border-radius: 13px;
        }
        .nav{
            background-color: #000000;
            width: 1550px;
            padding: 10px;
            color: #ffffff;
        }
        #first, #last {
        width: 500px;
        }
        #stat_container {
            width: 280px; 
            display: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md fixed-top">
   <div class="container-fluid">
       <a class="navbar-brand" href="index.html">
           <img src="d20.webp" width="60" height="60" class="rounded-circle">
       </a>


       <div class="collapse navbar-collapse">
           <ul class="navbar-nav me-auto">
               <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
               <li class="nav-item"><a class="nav-link text-white" href="calc.html">Stat Calculator</a></li>
               <li class="nav-item"><a class="nav-link text-white" href="club.html">Club Info</a></li>
           </ul>
       </div>
   </div>
</nav>

    <div class="container">
    <h1> Stat Calculator </h1>
            <div class="cont-2 col-md-6">
                    <div class="mb-3">
                        <label for="customer" class="label-style form-label">First Name:</label>
                        <input type="text" class="form-control" id="first" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="label-style form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last" placeholder="Enter your last name">
                    </div>
                </div>
            <div class="cont-2 col-md-6">
                <h3 class="custom-text mb-3">Ability Statistics</h3>
                <div class="display">
                <div>
                    <div class="display mb-3">
                        <label for="customer" class="label-style form-label">Strength:</label>
                        <input type="number" class="form-control" id="Strength" placeholder="Enter your Stat">
                    </div>
                    <div class="display mb-3">
                        <label for="address" class="label-style form-label">Dexterity:</label>
                        <input type="number" class="form-control" id="Dexterity" placeholder="Enter your Stat">
                    </div>
                    <div class="display mb-3">
                        <label for="customer" class="label-style form-label">Constitution:</label>
                        <input type="number" class="form-control" id="Constitution" placeholder="Enter your Stat">
                    </div>
                </div>

                <div>
                    <div class="display mb-3">
                        <label for="address" class="label-style form-label">Intelligence:</label>
                        <input type="number" class="form-control" id="Intelligence" placeholder="Enter your Stat">
                    </div>
                    <div class="display mb-3">
                        <label for="customer" class="label-style form-label">Wisdom:</label>
                        <input type="number" class="form-control" id="Wisdom" placeholder="Enter your Stat">
                    </div>
                    <div class="display mb-3">
                        <label for="address" class="label-style form-label">Charisma:</label>
                        <input type="number" class="form-control" id="Charisma" placeholder="Enter your Stat">
                    </div>
                </div>
            </div>
    </div> 

    <br>

    <button py-click="compute_average">Calculate</button>
    


    <br>
    <br>
    
<div class="display">  
    <div id="stat_container" class="container">
        <p>Strength: <span id="strength_output"></span></p>
        <p>Dexterity: <span id="dex_output"></span></p>
        <p>Constitution: <span id="const_output"></span></p>
        <p>Intelligence: <span id="int_output"></span></p>
        <p>Wisdom: <span id="wis_output"></span></p>
        <p>Charisma: <span id="char_output"></span></p>
    </div>

    <div>
        <br>
        <div id="name"></div>
        <br>
        <div id="output"></div>
    </div>

</div>
</div>

        <script type="py" src="calc.py"></script>
</body>
</html>
